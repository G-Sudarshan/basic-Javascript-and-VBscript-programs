<!DOCTYPE html>
<html>
<head>
	<title>Greater no. in vbscript</title>
</head>
<body>
	<script type="text/vbscript" language="vbscript">
		Dim a : a=10098
		Dim b : b=500
		if a>b then 
		document.write("a is greater")
		else
		document.write("b is greater")
		end if
	</script>

</body>
</html>
