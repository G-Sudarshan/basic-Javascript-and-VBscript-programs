<!DOCTYPE html>
<html>
<head>
	<title></title>	
</head>
<body>
	<script type="text/javascript">
		var str="Saurabh Kunal Durgesh";
		var str1=" Prajakta ";
		var a=str.toUpperCase();
		document.write(a+"<br/>");
		var b=str.toLowerCase();
		document.write(b+"<br/>");
		var c=str.length;
		document.write("Lenght is "+c+"<br/>");
		var d=str.concat("",str1);
		document.write(d+"<br/>");
		var e=str.search("Kunal");
		document.write(e+"<br/>");
		var f=str.replace(" ",str1);
		document.write(f+"<br/>");
		var g=str1.slice(2,5);
		document.write(g+"<br/>");
		var str2="GOOGLE";
		var h=str2.link("https://www.google.com");
		document.write(h+"<br/>");
	</script>
</body>
</html>
