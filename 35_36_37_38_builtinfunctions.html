<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/vbscript">
		Dim str1,str2,a,b,c,d,e,f,no1,g,h,ti,da,tida
		str1="makkad"
		str2="wazir"
		a=Ucase(str1)
		document.write("Uppercase of string1 is "&a&"<br/>")
		b=Lcase(str1)
		document.write("Lowercase of string1 is "&b&"<br/>")
		c=StrReverse(str2)
		document.write("Reverse string of string2 is "&c&"<br/>")
		d=Len(str2)
		document.write("Length of string2 is "&d&"<br/>")
		e=Replace(str1,"makkad","Harami")
		document.write("Replaced string of string1 is "&e&"<br/>")
		f=StrComp(str1,str2)
		document.write("String Compare : "&f&"<br/>")

		no1=16
		g=Log(no1)
		document.write("Log is "&g&"<br/>")
		h=Sqr(no1)
		document.write("Squareroot is "&h&"<br/>")

		tida=Now()
		document.write("Current date and time "&tida&"<br/>")
		da=Date()
		document.write("Current date "&da&"<br/>")
		ti=Time()
		document.write("Current time "&ti&"<br/>")
	</script>
</body>
</html>
