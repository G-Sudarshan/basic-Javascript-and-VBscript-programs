<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Javascript | String Functions</title>
  </head>
  <body>
    <script>
      var str = "This is a string";
      console.log(str);
      var position = str.indexOf("is");
      //first occurance of a su
      position = str.lastIndexOf("is");
      console.log(position);

      //substring from a string

      var substr = str.slice(1, 7);
      substr = str.substring(1, 7);
      substr = str.substr(1, 2);
      console.log(substr);

      var replaced = str.replace("string", "Harry");
      console.log(replaced);

      console.log(str.toUpperCase());

      var newString = str.concat(" New String");
      console.log(newString);

      var strWithWhitespaces = "      this containes           whitespaces    ";
      console.log(strWithWhitespaces);
      console.log(strWithWhitespaces.trim());

      var char3 = str.charAt(2);
      char3 = str.charCodeAt(2);
      console.log(char3);
    </script>
  </body>
</html>
