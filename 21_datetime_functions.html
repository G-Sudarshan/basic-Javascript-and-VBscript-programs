<!DOCTYPE html>
<html>
<head>
	<title></title>
	
</head>
<body>
	<script type="text/javascript">
		var a= new Date();
		var date=a;
		document.write("Current date: "+date+"<br/>");
		var time=a.getTime();
		document.write("Time: "+time+"<br/>");
		var month=a.getMonth();
		document.write("Month: "+month+"<br/>");
		var year=a.getFullYear();
		document.write("Full Year: "+year+"<br/>");
	</script>
</body>
</html>
