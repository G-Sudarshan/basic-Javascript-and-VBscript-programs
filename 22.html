<!DOCTYPE html>
<html>
<head>
	<title>dat and time functions</title>
</head>
<body>
	<script type="text/javascript">
		var a= new Date();
		document.write(a);
		b= a.getTime();
		document.write("<br/>",b);
		c=a.getMonth();
		document.write("<br/>",c);
		d=a.getFullYear();
		document.write("<br/>",d);
		document.write("<br/><br/>date is : "+a+" time is : "+b+" month is : "+c+" year is : "+d+"<br/>");
	</script>

</body>
</html>
