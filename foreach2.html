<!DOCTYPE html>
<html>
<head>
	<title>For each loop in vbscript</title>
</head>
<body>
<script type="text/vbscript" language="vbscript">
	
	fruits = Array("apple","orange","cherries")
	Dim fruitnames
	for each item in fruits
	fruitnames=fruitnames&items&vbnewline
	Next

	msgbox fruitnames

</script>
</body>
</html>
