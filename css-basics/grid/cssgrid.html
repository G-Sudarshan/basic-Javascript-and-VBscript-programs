<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>css grid</title>
    <style>
      .grid {
        display: grid;
        grid-template-rows: 1fr 1fr 4fr;
        grid-auto-rows: 2fr;
        grid-template-columns: repeat(4, 2fr);
        grid-gap: 1rem;
      }

      .box {
        background-color: red;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="box">thi is is box-1</div>
      <div class="box">thi is is box-2</div>
      <div class="box">thi is is box-3</div>
      <div class="box">thi is is box-4</div>
      <div class="box">thi is is box-5</div>
      <div class="box">thi is is box-6</div>
      <div class="box">thi is is box-7</div>
      <div class="box">thi is is box-8</div>
      <div class="box">thi is is box-9</div>
      <div class="box">thi is is box-10</div>
    </div>
  </body>
</html>
